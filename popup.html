<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>To-Do List</title>
  <script src="https://kit.fontawesome.com/715893ad6b.js"></script>
  <link rel="stylesheet" type="text/css" href="/resources/css/style.css">
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h1 class="display-4 text-center mb-3">To-Do List</h1>

        <form class="mb-3">
          <div class="d-flex">
            <input id="textInput" type="text" class="form-control form-control-lg mr-1" placeholder="Enter text...">  
            <button id="submit" type="button" class="btn btn-primary">Submit</button>
          </div>    
        </form>
        <p class="font-weight-light text-center">To-Do</p>
        <hr width="150">
        <ul id="todo" class="todo list-group">
          <!--
          <li class="list-group-item mt-2">item
            <button type="button" class="btn btn-outline-danger float-right">
              <span style="color: red">
                <i class="fas fa-trash-alt"></i>
              </span>
            </button>
            <button type="button" class="btn btn-outline-success float-right mr-1">
              <span style="color: green">
                <i class="fas fa-check"></i>
              </span>
            </button>
          </li>
          -->
        </ul>
        <p class="font-weight-light text-center">Completed</p>
        <hr width="150">
        <ul id="completed" class="completed list-group">
          <!--
          <li class="list-group-item mt-2">item
            <button type="button" class="btn btn-outline-danger float-right">
              <span style="color: red">
                <i class="fas fa-trash-alt"></i>
              </span>
            </button>
            <button type="button" class="btn btn-outline-success float-right mr-1">
              <span style="color: green">
                <i class="fas fa-check"></i>
              </span>
            </button>
          </li>
          -->
        </ul>

      </div>
    </div>
  </div>
  <script src="resources/js/main.js"></script>
</body>

</html>
